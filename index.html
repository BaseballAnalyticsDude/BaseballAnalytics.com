<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Analytics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#stats">Player Stats</a>
        <a href="#predictions">Predictions</a>
    </nav>

    <section id="home">
        <h1>Welcome to Baseball Analytics</h1>
        <p>Your go-to source for player stats, game predictions, and live updates.</p>
    </section>

    <section id="stats">
        <h2>Player Stats</h2>
        <div id="playerStats">
            <!-- Dynamic player stats will be inserted here -->
            <p>Loading player stats...</p>
        </div>
    </section>

    <section id="predictions">
        <h2>Daily Predictions</h2>
        <div id="predictionsContent">
            <!-- Daily predictions and analysis will be inserted here -->
            <p>Stay tuned for daily game analysis and picks!</p>
        </div>
    </section>

    <script>
        // Example of how live data can be fetched and displayed
        async function fetchPlayerStats() {
            const response = await fetch('https://api.mock.com/players/stats'); // Replace with actual API
            const data = await response.json();
            document.getElementById('playerStats').innerHTML = JSON.stringify(data);
        }

        fetchPlayerStats(); // Call the function to load data
    </script>
</body>
</html>
